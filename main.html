<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
// JavaScript code for click and drag
  const items = document.querySelector('.items');
  let isDragging = false;
  let startX;
  let scrollLeft;

  // When mouse button is pressed down
  items.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.pageX - items.offsetLeft; // Get the position where the mouse clicked
    scrollLeft = items.scrollLeft; // Save the current scroll position
    items.classList.add('active'); // Add active class for visual feedback (e.g., change cursor)
  });

  // When mouse moves (while dragging)
  items.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - items.offsetLeft; // Get the mouse position
    const walk = (x - startX) * 2; // Calculate how far the mouse has moved
    items.scrollLeft = scrollLeft - walk; // Scroll the container accordingly
  });

  // When mouse button is released
  items.addEventListener('mouseup', () => {
    isDragging = false;
    items.classList.remove('active'); // Remove active class
  });

  // For handling when mouse leaves the container (optional)
  items.addEventListener('mouseleave', () => {
    isDragging = false;
    items.classList.remove('active');
  });
</script>
</body>
</html>
